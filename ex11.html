<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Effect Example</title>
    <style>
        .hover-div {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 200px;
            transition: background-color 0.3s ease;
        }

        .hover-div:hover {
            background-color: #2ecc71;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hover-div">
        Hover over me!
    </div>
</body>
</html>
