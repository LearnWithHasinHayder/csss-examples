<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #222;
            color: #ddd;
            position: absolute;
            top:0px;
            right:0px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>Some Content</p>
    </div>
</body>
</html>
