<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #222;
            color: #ddd;
            margin-bottom:10px;
            position: relative;
        }

        .box2{
            width: 50px;
            height: 50px;
            background-color: #e25151;
            color: #150e0e;
            margin: 10px;
            position: absolute;
            bottom:0px;
            right:0px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"> Content</div>
    </div>

    <div class="box1">
        <div class="box2"> Content</div>
    </div>
</body>
</html>
