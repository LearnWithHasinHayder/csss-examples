<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding</title>
    <style>
      .d1 {
        width: 300px;
        height: 200px;
        background-color:#DDD;
        padding-top:20px;
        padding-left:20px;
        padding-right:30px;

        padding: 20px 30px 0px 20px;
      }

      .d2 {
        width: 300px;
        height: 100px;
        color: white;
        background-color:#222;
        margin-top:100px;
      }
    </style>
  </head>
  <body>
    <div class="d1">
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa quae repellat et. Aperiam at ipsum ullam nobis. Mollitia, perspiciatis natus veniam, in vel ducimus beatae excepturi laborum suscipit illum officiis! </p>
    </div>
    <div class="d2">
        <p>More Content</p>
    </div>
  </body>
</html>
